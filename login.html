<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria New Life</title>
    <link rel="stylesheet" href="css/Login.css">
    <link rel="shortcut icon" href="icons/house.png" type="imagen/icon">
</head>
<body>

    <aside class="form-structor">
        <aside class="signup">
            <h2 class="form-title" id="signup"><span>Or</span>Registrarse</h2>
            <aside class="form-holder">
                <input type="text" class="input" placeholder="Nombre" />
                <input type="email" class="input" placeholder="Correo" />
                <input type="password" class="input" placeholder="Contraseña" />
            </aside>
            <a href="index.html">
                <button class="submit-btn" style="text-decoration: none;">Acceder</button>
            </a>
            
        </aside>
        <aside class="login slide-up">
            <aside class="center">
                <h2 class="form-title" id="login"><span>Or</span>Inicio Sesion</h2>
                <aside class="form-holder">
                    <input type="email" class="input" placeholder="Correo" />
                    <input type="password" class="input" placeholder="Contraseña" />
                </aside>
                <a href="index.html">
                    <button class="submit-btn" style="text-decoration: none;">Acceder</button>
                </a>
            </aside>
        </aside>
    </aside>

    <script src="Js/Login.js"></script>
    
</body>
</html>
